<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Material icons cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Google fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300;400;700&family=Edu+VIC+WA+NT+Beginner&family=Monoton&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,600&family=Roboto+Slab:wght@900&family=Roboto:wght@400;700;900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-----Start of Navbar ----->
    <nav>
        <div class="container">
            <img src="images/invest-logos_transparent.png" alt="logo" class="logo">
            <div class="search-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search" name="search" id="" placeholder="search">
            </div>
            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>

                <div class="profile">
                    <div class="profile-photo">
                        <img src="images/profile pic.jpg" alt="profile-pic">
                        <h5>Selim Aser</h5>
                        <span class="material-icons-sharp">expand_more</span>
                    </div>
                </div>    
                    <button id="menu-btn">
                        <span class="material-icons-sharp">menu</span>
                    </button> 
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->
</body>

</html>
